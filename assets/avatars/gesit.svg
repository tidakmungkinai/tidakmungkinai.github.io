<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="GESIT avatar (retro 8-bit)">
  <rect width="256" height="256" fill="#0b0b12"/>
  <g shape-rendering="crispEdges">
    <g transform="translate(0,0) scale(16)">
      <rect x="1" y="1" width="14" height="14" fill="#101026"/>
      <rect x="2" y="2" width="12" height="12" fill="#0e0e1f"/>

      <!-- head -->
      <rect x="5" y="3" width="6" height="6" fill="#f2c3a0"/>
      <rect x="4" y="4" width="1" height="4" fill="#f2c3a0"/>
      <rect x="11" y="4" width="1" height="4" fill="#f2c3a0"/>

      <!-- sharp hair -->
      <rect x="4" y="3" width="8" height="2" fill="#232334"/>
      <rect x="5" y="2" width="6" height="1" fill="#232334"/>
      <rect x="11" y="3" width="1" height="1" fill="#232334"/>

      <!-- eyes -->
      <rect x="6" y="6" width="1" height="1" fill="#0b0b12"/>
      <rect x="10" y="6" width="1" height="1" fill="#0b0b12"/>

      <!-- mouth (confident) -->
      <rect x="7" y="8" width="3" height="1" fill="#b56b6b"/>

      <!-- neck -->
      <rect x="7" y="9" width="2" height="1" fill="#e6b090"/>

      <!-- jacket -->
      <rect x="4" y="10" width="8" height="5" fill="#2a2a44"/>
      <rect x="5" y="10" width="6" height="1" fill="#35355a"/>
      <rect x="6" y="11" width="4" height="4" fill="#30304f"/>

      <!-- lightning badge -->
      <rect x="11" y="11" width="1" height="1" fill="#ffcc66"/>
      <rect x="10" y="12" width="1" height="1" fill="#ffcc66"/>
      <rect x="11" y="12" width="1" height="1" fill="#ffcc66"/>
      <rect x="10" y="13" width="1" height="1" fill="#ffcc66"/>

      <!-- speed pixels -->
      <rect x="2" y="6" width="1" height="1" fill="#00ffc6" opacity="0.9"/>
      <rect x="3" y="6" width="1" height="1" fill="#00ffc6" opacity="0.55"/>
      <rect x="2" y="8" width="1" height="1" fill="#00ffc6" opacity="0.55"/>
    </g>
  </g>

  <text x="128" y="242" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#eaeaf0" opacity="0.9">GESIT</text>
</svg>
