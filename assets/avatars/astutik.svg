<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="ASTUTIK avatar (retro 8-bit)">
  <rect width="256" height="256" fill="#0b0b12"/>
  <g shape-rendering="crispEdges">
    <g transform="translate(0,0) scale(16)">
      <rect x="1" y="1" width="14" height="14" fill="#101026"/>
      <rect x="2" y="2" width="12" height="12" fill="#0e0e1f"/>

      <!-- hair (elegant, neat) -->
      <rect x="4" y="3" width="8" height="6" fill="#3d2b4a"/>
      <rect x="5" y="2" width="6" height="1" fill="#3d2b4a"/>
      <!-- side hair -->
      <rect x="4" y="4" width="1" height="5" fill="#3d2b4a"/>
      <rect x="11" y="4" width="1" height="5" fill="#3d2b4a"/>

      <!-- face -->
      <rect x="5" y="4" width="6" height="5" fill="#f0d5c2"/>

      <!-- eyes (sharp, detail-oriented) -->
      <rect x="6" y="6" width="1" height="1" fill="#0b0b12"/>
      <rect x="9" y="6" width="1" height="1" fill="#0b0b12"/>
      <!-- analytical spark -->
      <rect x="6" y="5" width="1" height="1" fill="#00ffc6" opacity="0.6"/>
      <rect x="9" y="5" width="1" height="1" fill="#00ffc6" opacity="0.6"/>

      <!-- mouth (subtle perfectionist smile) -->
      <rect x="7" y="8" width="2" height="1" fill="#a67c7c"/>

      <!-- neck -->
      <rect x="7" y="9" width="2" height="1" fill="#e5c4b0"/>

      <!-- elegant top (engineering + aesthetic) -->
      <rect x="4" y="10" width="8" height="5" fill="#1a1a2e"/>
      <rect x="6" y="10" width="4" height="1" fill="#252540"/>
      <!-- subtle design accent -->
      <rect x="7" y="11" width="2" height="2" fill="#8c52ff" opacity="0.4"/>

      <!-- perfection pixel (code quality) -->
      <rect x="12" y="12" width="1" height="1" fill="#00ffc6"/>
      <rect x="13" y="11" width="1" height="1" fill="#00ffc6" opacity="0.6"/>
    </g>
  </g>

  <text x="128" y="242" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#eaeaf0" opacity="0.9">ASTUTIK</text>
</svg>
