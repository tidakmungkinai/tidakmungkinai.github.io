<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="CERMAT avatar (retro 8-bit)">
  <rect width="256" height="256" fill="#0b0b12"/>
  <g shape-rendering="crispEdges">
    <g transform="translate(0,0) scale(16)">
      <rect x="1" y="1" width="14" height="14" fill="#101026"/>
      <rect x="2" y="2" width="12" height="12" fill="#0e0e1f"/>

      <!-- hair (female, neat) -->
      <rect x="4" y="3" width="8" height="6" fill="#2b1f2f"/>
      <rect x="5" y="2" width="6" height="1" fill="#2b1f2f"/>
      <!-- side hair -->
      <rect x="4" y="4" width="1" height="5" fill="#2b1f2f"/>
      <rect x="11" y="4" width="1" height="5" fill="#2b1f2f"/>

      <!-- face -->
      <rect x="5" y="4" width="6" height="5" fill="#f4c9aa"/>

      <!-- eyes (soft + focused) -->
      <rect x="6" y="6" width="1" height="1" fill="#0b0b12"/>
      <rect x="9" y="6" width="1" height="1" fill="#0b0b12"/>
      <!-- little blush pixels -->
      <rect x="5" y="7" width="1" height="1" fill="#ff9aa2" opacity="0.8"/>
      <rect x="10" y="7" width="1" height="1" fill="#ff9aa2" opacity="0.8"/>

      <!-- mouth (empathetic) -->
      <rect x="7" y="8" width="2" height="1" fill="#b56b6b"/>

      <!-- neck -->
      <rect x="7" y="9" width="2" height="1" fill="#e9b896"/>

      <!-- blouse (precise + calm) -->
      <rect x="4" y="10" width="8" height="5" fill="#253045"/>
      <rect x="6" y="10" width="4" height="1" fill="#2f3d58"/>
      <!-- collar -->
      <rect x="7" y="10" width="2" height="2" fill="#eaeaf0"/>

      <!-- empathy heart pixel -->
      <rect x="12" y="12" width="1" height="1" fill="#ff6b8a"/>
      <rect x="13" y="11" width="1" height="1" fill="#ff6b8a"/>
      <rect x="13" y="13" width="1" height="1" fill="#ff6b8a"/>
      <rect x="14" y="12" width="1" height="1" fill="#ff6b8a"/>
    </g>
  </g>

  <text x="128" y="242" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#eaeaf0" opacity="0.9">CERMAT</text>
</svg>
