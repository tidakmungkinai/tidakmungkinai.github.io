<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="BANG avatar (retro 8-bit)">
  <rect width="256" height="256" fill="#0b0b12"/>
  <g shape-rendering="crispEdges">
    <!-- 16x16 grid scaled by 16 -->
    <g transform="translate(0,0) scale(16)">
      <!-- background glow pixels -->
      <rect x="1" y="1" width="14" height="14" fill="#101026"/>
      <rect x="2" y="2" width="12" height="12" fill="#0e0e1f"/>

      <!-- head (skin) -->
      <rect x="5" y="3" width="6" height="6" fill="#f3c7a3"/>
      <rect x="4" y="4" width="1" height="4" fill="#f3c7a3"/>
      <rect x="11" y="4" width="1" height="4" fill="#f3c7a3"/>

      <!-- hair (leader cut) -->
      <rect x="4" y="3" width="8" height="2" fill="#1b1b22"/>
      <rect x="5" y="2" width="6" height="1" fill="#1b1b22"/>
      <rect x="10" y="5" width="2" height="1" fill="#1b1b22"/>

      <!-- eyes -->
      <rect x="6" y="6" width="1" height="1" fill="#0b0b12"/>
      <rect x="9" y="6" width="1" height="1" fill="#0b0b12"/>

      <!-- mouth (confident) -->
      <rect x="7" y="8" width="2" height="1" fill="#b56b6b"/>

      <!-- neck -->
      <rect x="7" y="9" width="2" height="1" fill="#e9b896"/>

      <!-- suit jacket -->
      <rect x="4" y="10" width="8" height="5" fill="#1a2433"/>
      <!-- lapels -->
      <rect x="6" y="10" width="1" height="5" fill="#121a26"/>
      <rect x="9" y="10" width="1" height="5" fill="#121a26"/>
      <!-- shirt -->
      <rect x="7" y="10" width="2" height="5" fill="#eaeaf0"/>
      <!-- tie -->
      <rect x="8" y="11" width="1" height="4" fill="#00ffc6"/>

      <!-- shoulders highlight -->
      <rect x="4" y="10" width="2" height="1" fill="#24354d"/>
      <rect x="10" y="10" width="2" height="1" fill="#24354d"/>

      <!-- tiny crown pixel (vision) -->
      <rect x="7" y="1" width="2" height="1" fill="#ffcc66"/>
      <rect x="6" y="2" width="1" height="1" fill="#ffcc66"/>
      <rect x="9" y="2" width="1" height="1" fill="#ffcc66"/>
    </g>
  </g>

  <!-- label -->
  <text x="128" y="242" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#eaeaf0" opacity="0.9">BANG</text>
</svg>
